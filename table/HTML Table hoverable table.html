<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD;
}

tr:hover {background-color: #D6EEEE;}

.strip-rows-cols-btn{
	margin-top: 100px;
	margin-left: 600px;
	padding: 10px;
	width: 100px;
	background-color: #ff9999;
	font-size: 150%;
}
</style>
</head>
<body>

<p>Move the mouse over the table rows to see the effect.</p>

<table>

    <th>Points</th>
  </tr>
  <tr>

  </tr>
  <tr>

  </tr>
  <tr>
    <td>Joe</td>

    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>

  </tr>
</table><br><br><br><br>

<button class="strip-rows-cols-btn"><a href="HTML Striped Table rows and columns.html">Next</a></button>

</html>
